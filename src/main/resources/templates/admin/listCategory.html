		<script>
			$(function(){
				var data4Vue = {
					uri:'categories',
					beans: [],
					bean: {id: 0, name: '', 'number':0},
					pagination:{}
				};

				//ViewModel
				var vue = new Vue({
					el: '#workingArea',
					data: data4Vue,
					mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
						this.list(0);
					},
					methods: {
						list:function(start){
							var url =  this.uri+ "?start="+start;
							axios.get(url).then(function(response) {
								vue.pagination = response.data;
								vue.beans = response.data.content   ;
							});
						},
						add: function () {
							if(!checkEmpty(this.bean.name, "分类名称"))
								return;
							if(!checkEmpty(this.bean.number, "数量"))
								return;

							var url = this.uri;
							axios.post(url,this.bean).then(function(response){
								vue.list(0);
								vue.bean =  {id:0,name:'','number':0};
							});
						},
						deleteBean: function (id) {
							if(!checkDeleteLink())
								return;
							var url = this.uri+"/"+id;
							axios.delete(url).then(function(response){
								if(0!=response.data.length){
									alert(response.data);
								}
								else{
									vue.list(0);
								}
							});
						},
						editBean:function(id){
							var url = this.uri+"/"+id;
							axios.get(url).then(function(response) {
								vue.bean = response.data;
								console.log(vue.bean);
							})
						},
						update: function () {
							if(!checkEmpty(this.bean.name, "分类名称"))
								return;
							var url = this.uri;
							axios.put(url,vue.bean).then(function(response){
								vue.list(0);
								vue.bean =  {id:0,name:'','number':0};
							});
						},
						jump: function(page){
							jump(page,vue); //定义在adminHeader.html 中
						},
						jumpByNumber: function(start){
							jumpByNumber(start,vue);
						}
					}
				});
			});

		</script>
		<!-- MAIN -->

		<div class="main" id="workingArea">
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<h3 class="page-title">分类管理</h3>
					<div class="row">
						<div class="col-md-12">
							<!-- TABLE HOVER -->
							<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">分类列表</h3>
								</div>
								<div class="panel-body">
									<table class="table table-hover">
										<thead>
											<tr>
												<th>分类ID</th>
												<th>分类名称</th>
												<th>文章数量</th>
												<th>编辑</th>
												<th>删除</th>
											</tr>
										</thead>
										<tbody>
										<tr>
											<td>新增分类 </td>

											<td><input  @keyup.enter="add"  v-model.trim="bean.name" type="text" class="form-control"></td>
											<td>

											</td>
											<td>
												<a href="#nowhere"  @click="add" class="btn">提交</a>
											</td>
											<td>

											</td>
										</tr>
										<tr v-for="bean in beans ">
											<td>{{bean.id}}</td>

											<td>
												{{bean.name}}
											</td>
											<td>
												{{bean.articleCount}}
											</td>
											<td>
												<a :href="'#'" @click="editBean(bean.id)" data-toggle="modal" data-target="#editModal"><span class="glyphicon glyphicon-th-list"></span></a>
											</td>
											<td>
												<a href="#nowhere"  @click="deleteBean(bean.id)"><span class="   glyphicon glyphicon-trash"></span></a>
											</td>
										</tr>
											
										</tbody>
									</table>
								</div>
							</div>
							<!-- END TABLE HOVER -->
						</div>
					</div>
					<div th:replace="include/admin/adminPage::html" ></div>

					<div class="modal fade" id="editModal" tabindex="-1">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
									<h4 class="modal-title">修改分类名称</h4>
								</div>
								<div class="modal-body">

									<tr>
										<p class="edit_form">分类名称</p>
										<td><input  @keyup.enter="update" v-model.trim="bean.name" type="text" class="form-control"></td>
									</tr>

								</div>
								<div class="modal-footer">
									<button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
									<button data-dismiss="modal" class="btn btn-primary" type="button" @click="update">提交</button>
								</div>
							</div><!-- /.modal-content -->
						</div><!-- /.modal-dialog -->
